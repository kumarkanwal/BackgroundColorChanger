<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">

    </style>
</head>

<body>
    <div class="container">



        <div class="colors-section">
            <div class="random-color-container">
                <label for="">Click to select a random color</label>
                <form id="form">
                    <p>Color Select Option: </p>
                    <input type="text" id="colorCode" placeholder="Your color code" readonly>
                    <input type="color" name="" id="colorPicker">

                </form>
            </div>

            <div id="buttons">
                <button class="color red">Red</button>
                <button class="color yellow">Yellow</button>
                <button class="color orange">Orange</button>
                <button class="color pink">Pink</button>
                <button class="color purple">Purple</button>
                <button class="color green">Green</button>
                <button class="color blue">Blue</button>
                <button class="color white">White</button>
                <button class="color black">Black</button>
                <button class="color grey">Grey</button>
                <button class="color brown">Brown</button>
                <button class="color tomato">Tomato</button>
            </div>

        </div>
    </div>



    <!-- Js link  -->
    <script src="main.js" defer></script>
</body>

</html>
